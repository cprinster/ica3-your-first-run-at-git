  <p>Please Tell us about your Tree</p>

    <form action="/yourtrees.html">
        <label for="treename"><b>Your Tree's First Name</b></label><br>
        <input type="text" id="treename" name="treename"><br>

        <p><b>Tree Size</b></p>
        <input type="radio" id="short" name="treesize" value="short">
        <label for="short">Short</label><br>
        <input type="radio" id="tall" name="treesize" value="tall">
        <label for="tall">Tall</label><br>

        <p><b>Tree personality</b></p>
        <input type="checkbox" id="nice" name="personality" value="nice">
        <label for="nice">Nice</label><br>
        <input type="checkbox" id="Fussy" name="personality" value="Fussy">
        <label for="Fussy">Fussy</label><br>
        <input type="checkbox" id="ambitious" name="personality" value="ambitious">
        <label for="ambitious">ambitious</label><br>
        <input type="checkbox" id="confident" name="personality" value="confident">
        <label for="confident">confident</label><br>
        <input type="checkbox" id="humble" name="personality" value="humble">
        <label for="humble">humble</label><br>
        <input type="checkbox" id="patient" name="personality" value="patient">
        <label for="patient">patient</label><br>
        <input type="checkbox" id="loyal" name="personality" value="loyal">
        <label for="loyal">loyal</label><br>
        <input type="checkbox" id="honest" name="personality" value="honest">
        <label for="honest">honest</label><br>
        
        <p><b>Please write a short poem about your tree</b></p>
        <textarea name="poem" rows="10" cols="30">
            example: My tree is green and has no spleen.....
            </textarea>
        
        <input type="submit" value="submit">
    </form>
